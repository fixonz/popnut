<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/gif" href="popnut.gif">
  <title>PopNutcracker</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 169vh;
      font-family: Arial, sans-serif;
      background: url('popnut.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(5, 21, 255, 0.4); /* Dark overlay for text readability */
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .button-group a {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      background-color: #4ca2af;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .button-group a:hover {
      background-color: #0077ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>$POPNUT the PopNutcracker</h1>
    <div class="button-group">
      <a href="https://twitter.com/popnutonsol" target="_blank">Twitter</a>
      <a href="https://t.me/+x1MJei7xp2Y1MDZk" target="_blank">Telegram</a>
      <a href="https://pump.fun" target="_blank">Pump.fun</a>
    </div>
  </div>

</body>
</html>
